<body>
    <!-- Adicion uma salvaguarda sobre os botões do jogo, para impedir a interação do jogador com o jogo caso a confirmação para voltar ao menu for aberta -->
    <div class="overlay d-none" id="overlayPopup">
        <!-- Popup para confirmação para voltar ao menu -->
        <div style="display: flex;justify-content:center;align-items:center;height:100vh">
            <div id="popupConfirmarMenu" class="d-none">
                <h3 style="font-size: 2rem;"> Você deseja retornar <br> ao menu inicial? </h3>
                <div style="display: flex;justify-content:center;">
                    <button class="btn" id="openConfirmar" style="margin-top: 20px;position:absolute;bottom:100px">Confirmar</button><br>
                    <button class="btn" id="openVoltar" style="margin-top: 20px;position:absolute;bottom:40px">Cancelar</button><br>
                </div>
            </div>
        </div>

    </div>
</body>
