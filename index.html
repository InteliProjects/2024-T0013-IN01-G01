<body>

    <div id="game"></div>

    <script type="text/javascript">
        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: window.innerWidth, //largura da tela do jogo
            height: window.innerHeight, //altura da tela do jogo
            backgroundColor: '#ffffec',
            pixelArt: true,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 0
                    },
                    debug: false,
                }
            },
            parent: "game",
            dom: {
                createContainer: true,
            },
            scene: [TutorialBotao, Welcome, Personagem, Reescolha, Tutorial, Cozinha, QuizGame, Trofeus, QuizGame2, Lavanderia, QuizGame3, QuizGame4, Sala, Churrasqueira, Rua, QuizGame5, QuizGame6, QuizGame7, QuizGame8, QuizGame9, QuizGame10, TelaFinal]
        };

        var game = new Phaser.Game(config);
        game.scene.start('TutorialBotao');
    </script>
